<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <b><h2 style="margin-bottom:0%; padding-bottom:0%;">MIND GAME</h2></b>
    <h6 style="margin-top:0%; padding-top:0%;">powered by MOSAKO INDUSTRIES</h6>
    <h1>Press any key to start</h1>
    <h3 style="text-align: right;" class="maxScore">Your Highest Score : 0</h3>

    <div class="btn-container">
        <div class="line-one">
            <div class="btns yellow" type = "button" id = "yellow">1</div>
            <div class="btns orange" type = "button" id = "orange">2</div>
        </div>
        <div class="line-two">
            <div class="btns pink" type = "button" id="pink">3</div>
            <div class="btns blue" type = "button" id="blue">4</div>
        </div>
        
    </div>

    <script src="simon.js"></script>
</body>
</html>
